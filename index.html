<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

  <button id="reset-button">Start Over</button>

  <main>

    <div class="intro">
      <img src="img/very-cool-such-welcome.jpg">
      <h3>Welcome to Dog Counter 2.0!</h3>
      <p>Please click the button below below when you are ready to begin!</p>
      <button type="button" id="begin-button">Begin</button>
    </div>

    <div class="user-input">
      <p>Please answer the questions below then press the button when you are ready to count some dogs!</p>
      <form>
        <div>
          <label for="current-dogs-input">How many dogs do you have?</label>
          <input type="number" id="current-dogs-input" value="0">
        </div>

        <div>
          <label for="additional-dogs-input">How many more dogs do you want?</label>
          <input type="number" id="additional-dogs-input" value="0">
        </div>

      </form>
      
      <button type="button" id="count-them">Let's count some dogs!</button>

    </div>

    <div class="counting-stage">
      <p>Please wait, there is some pretty tough counting going on...</p>
      <progress id="counting" max="100" value="0"></progress>
    </div>

    <div class="counted"></div>
  </main>
  <script src="./render-processes/counter.js"></script>
</body>

</html>
